<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg">
        </div>

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">usuario</label>
                        <input [(ngModel)]="user.usuario" class="form-control" type="text" id="usuario" name="usuario" placeholder="seu usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]="user.foto" type="text" class="form-control" name="foto" id="foto" placeholder="link da sua foto">
                    </div>

                    <div class="container-fluid">
                        <div>
                            <label for="senha">Senha</label>
                            <input [(ngModel)]="user.senha" type="text" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                        </div>

                        <div>
                            <label for="confirmSenha">Confirmar senha</label>
                            <input (input)="confirmSenha($event)" type="password" class="form-control" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                            <option>Selecione um tipo de usu√°rio</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4"routerLink="/entrar">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-success" (click)="cadastrar()">
                            Cadastrar
                        </button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
